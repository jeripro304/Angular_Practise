<app-product></app-product>



<div class="table-container">
    <label for="formGroupExampleInput3" class="form-label">Product Category  &nbsp; &nbsp; &nbsp;</label>
            <select  [(ngModel)]="choice" name="categ"  >
                <option value="all">ALL</option>
              <option *ngFor="let c of categ" value="{{c}}">{{c}}</option>
            </select>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Category</th>
                <th>Product Price</th>
                <th>Quantity</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
        </thead>
        <tbody>
          
          <tr class="table-active" *ngFor="let p of prolist|productFilter:choice">
            <td class="table-active"> {{p.id}} </td>
            <td class="table-active"> {{p.name}} </td>
            <td class="table-active"> {{p.desc}} </td>
            <td class="table-active"> {{p.category}} </td>
            <td class="table-active"> {{p.price}}
                <div class="popup" *ngIf="edit">
                    <app-edit-product></app-edit-product>
                </div>     
            </td>
            <td class="table-active">{{p.qty}} </td>
            <td class="table-container Edit"> <button (click)="editid(p.pid)"  class="edit-button">Edit</button> </td>   
            <td class="table-container delete "> <button (click)="deleteId(p.id)" class="btn-danger">Delete</button></td>
            
        </tr>
         
        </tbody>
      </table>
</div>
